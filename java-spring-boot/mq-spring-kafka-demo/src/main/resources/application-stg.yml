spring:
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    jaas:
      control-flag: required
      enabled: true
      login-module: org.apache.kafka.common.security.plain.PlainLoginModule
      options:
        username: 'ckafka-xxxxxxxx#stg'
        password: 'stg'
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        sasl.mechanism: PLAIN
        security.protocol: SASL_PLAINTEXT
    listener:
      ack-mode: manual_immediate
      poll-timeout: 3000ms
      concurrency: 3
      type: single

  application:
    name: 'mq-spring-kafka-demo[stg]'
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://stg_app:3306/master_data?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: stg_app
    password: 'stg_app'
    druid:
      # connection pool
      filters: stat
      initial-size: 10
      min-idle: 10
      max-active: 300
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      #      max-evictable-idle-time-millis:
      time-between-eviction-runs-millis: 60000
      #      validation-query: 'SELECT 1'
      #      validation-query-timeout: 1000
      test-while-idle: false
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # memory leak
      async-init: false
      remove-abandoned: false
      remove-abandoned-timeout-millis: 180
      log-abandoned: false

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36}.%M() @%L - %msg%n'
    level: INFO
  level:
    root: INFO
    org:
      springframework:
        web: INFO
    com:
      alibaba:
        druid: INFO